<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Medway Invicta FC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gradient-to-br from-red-900 to-black text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b border-red-600 relative">
    <h1 class="flex items-center space-x-3 text-3xl font-bold tracking-wide">
      <img src="MI logo.jpg" alt="Medway Invicta FC Logo" class="h-10 w-10 object-contain" />
      <span>Medway Invicta FC</span>
    </h1>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-red-400 transition">Home</a>
      <a href="Team.html" class="hover:text-red-400 transition">Team</a>
      <a href="Fixtures.html" class="hover:text-red-400 transition">Fixtures</a>
      <a href="Standings.html" class="hover:text-red-400 transition">Standings</a>
      <a href="Gallery.html" class="hover:text-red-400 transition">Gallery</a>
      <a href="Contact.html" class="hover:text-red-400 transition">Contact</a>
      <a href="GA.html" class="hover:text-red-400 transition">Stats</a>
    </nav>

    <!-- Burger Icon -->
    <button id="burger" class="md:hidden">
      <i data-lucide="menu" class="w-8 h-8 text-white"></i>
    </button>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="absolute top-full right-6 mt-2 bg-red-950 border border-red-600 rounded-lg shadow-lg w-40 flex-col items-start p-4 space-y-2 hidden z-50">
      <a href="index.html" class="block hover:text-red-400 transition">Home</a>
      <a href="Team.html" class="block hover:text-red-400 transition">Team</a>
      <a href="Fixtures.html" class="block hover:text-red-400 transition">Fixtures</a>
      <a href="Standings.html" class="block hover:text-red-400 transition">Standings</a>
      <a href="Gallery.html" class="block hover:text-red-400 transition">Gallery</a>
      <a href="Contact.html" class="block hover:text-red-400 transition">Contact</a>
      <a href="GA.html" class="block hover:text-red-400 transition">Stats</a>
    </div>
  </header>

  <!-- Page Title -->
  <section class="text-center py-12">
    <h2 class="text-5xl font-extrabold mb-4">Gallery</h2>
    <p class="text-lg text-gray-300">Explore moments from our matches,training and events.</p>
  </section>

  <!-- Filter Buttons -->
<div class="flex justify-center space-x-4 mb-8">
  <button data-filter="all" class="filter-btn bg-red-700 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg">All</button>
  <button data-filter="video" class="filter-btn bg-red-800 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg">Videos</button>
  <button data-filter="image" class="filter-btn bg-red-800 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg">Images</button>
</div>
  
  <!-- Gallery Grid -->
  <section id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-6 pb-16"></section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <span id="closeModal" class="absolute top-6 right-6 text-white text-3xl cursor-pointer">&times;</span>
    <img id="modalImage" class="max-h-full max-w-full rounded-lg" />
  </div>

  <!-- Footer -->
  <footer class="text-center border-t border-red-600 py-6 text-sm">
    &copy; 2025 Medway Invicta FC. All rights reserved.
  </footer>

  <script>
    lucide.createIcons();

    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');
    burger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    const galleryItems = [
      { type: "video", src: "Matthew Thomas Goal GLU FC.mp4", title: "Top Bins", description: "Matthew Thomas aka Nash, crashes it top bins from close range" },
      { type: "video", src: "Owen goal GLU FC.mp4", title: "Longman's Longshot", description: "Owen Longman with a unique finish after a great overlapping run." },
      { type: "video", src: "Sam Quested goal.MP4", title: "Sam's one touch finish", description: "Sam Shobande finishes his dinner after a great delivery from Jordan." },
      { type: "video", src: "Raheem goal GLU FC.mp4", title: "Raheem slots home", description: "Good finish from Raheem against Greatlines United FC." },
      { type: "video", src: "Temi Goal.mp4", title: "Exceptional finish from Temi", description: "Temi shows great composure with this weak foot finish."},
      { type: "video", src: "AJ Goal.mp4", title: "AJ heads home", description: "AJ with a simple header to increase our lead against Wigmore FC" },
      { type: "video", src: "Jamie Goal.mov", title: "Jamie take it round the keeper", description: "Jamie times his run to perfection and takes it round the keeper" },
      { type: "video", src: "Michh Goal.mp4", title: "Michh scores the winner", description: "Michael Shobande aka 'Michh' scores the winner against Quested First, after a perfectly timed run" },
      { type: "video", src: "Manny goal.mp4", title: "Manny' Emphatic Equaliser", description: "Manny slaps it top bins, with a GOTS worthy equaliser, in the cup final" },
      { type: "image", src: "IMG_3421.jpeg", title: "Team", description: "Click to expand." },
      { type: "image", src: "IMG_3418.jpeg", title: "Team", description: "Click to expand." },
      { type: "image", src: "IMG_3422.jpeg", title: "Team", description: "Click to expand." }
    ];

    const galleryGrid = document.getElementById('galleryGrid');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    galleryItems.forEach(item => {
  const filterButtons = document.querySelectorAll('.filter-btn');

function renderGallery(filter = "all") {
  galleryGrid.innerHTML = ""; // Clear grid

  galleryItems
    .filter(item => filter === "all" || item.type === filter)
    .forEach(item => {
      const tile = document.createElement('div');
      tile.className = "rounded-xl overflow-hidden shadow-lg bg-red-950 hover:bg-red-900 transition flex flex-col cursor-pointer";

      if (item.type === "image") {
        tile.innerHTML = `
          <img src="${item.src}" alt="${item.title}" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${item.title}</h3>
            <p class="text-gray-300 text-sm">${item.description}</p>
          </div>
        `;
        tile.addEventListener('click', () => {
          modal.classList.remove('hidden');
          modalImage.src = item.src;
        });
      } else {
        tile.innerHTML = `
          <video controls class="w-full object-contain bg-black">
            <source src="${item.src}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${item.title}</h3>
            <p class="text-gray-300 text-sm">${item.description}</p>
          </div>
        `;
      }

      galleryGrid.appendChild(tile);
    });
}

// Initial render (all)
renderGallery();

// Handle filter button clicks
filterButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    // Highlight selected button
    filterButtons.forEach(b => b.classList.remove('bg-red-700'));
    btn.classList.add('bg-red-700');
    renderGallery(btn.dataset.filter);
  });
});

        tile.innerHTML = `
          <img src="${item.src}" alt="${item.title}" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${item.title}</h3>
            <p class="text-gray-300 text-sm">${item.description}</p>
          </div>
        `;
        tile.addEventListener('click', () => {
          modal.classList.remove('hidden');
          modalImage.src = item.src;
        });
      } else {
        tile.innerHTML = `
          <video controls class="w-full object-contain bg-black">
            <source src="${item.src}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${item.title}</h3>
            <p class="text-gray-300 text-sm">${item.description}</p>
          </div>
        `;
      }

      galleryGrid.appendChild(tile);
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
      modalImage.src = '';
    });
  </script>
</body>
</html>
