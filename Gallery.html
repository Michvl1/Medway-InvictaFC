<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Medway Invicta FC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gradient-to-br from-red-900 to-black text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b border-red-600 relative">
    <h1 class="flex items-center space-x-3 text-3xl font-bold tracking-wide">
      <img src="MI logo.jpg" alt="Medway Invicta FC Logo" class="h-10 w-10 object-contain" />
      <span>Medway Invicta FC</span>
    </h1>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-red-400 transition">Home</a>
      <a href="Team.html" class="hover:text-red-400 transition">Team</a>
      <a href="Fixtures.html" class="hover:text-red-400 transition">Fixtures</a>
      <a href="Standings.html" class="hover:text-red-400 transition">Standings</a>
      <a href="Gallery.html" class="hover:text-red-400 transition">Gallery</a>
      <a href="Contact.html" class="hover:text-red-400 transition">Contact</a>
      <a href="GA.html" class="hover:text-red-400 transition">Stats</a>
    </nav>

    <!-- Burger Icon -->
    <button id="burger" class="md:hidden">
      <i data-lucide="menu" class="w-8 h-8 text-white"></i>
    </button>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="absolute top-full right-6 mt-2 bg-red-950 border border-red-600 rounded-lg shadow-lg w-40 flex-col items-start p-4 space-y-2 hidden z-50">
      <a href="index.html" class="block hover:text-red-400 transition">Home</a>
      <a href="Team.html" class="block hover:text-red-400 transition">Team</a>
      <a href="Fixtures.html" class="block hover:text-red-400 transition">Fixtures</a>
      <a href="Standings.html" class="block hover:text-red-400 transition">Standings</a>
      <a href="Gallery.html" class="block hover:text-red-400 transition">Gallery</a>
      <a href="Contact.html" class="block hover:text-red-400 transition">Contact</a>
      <a href="GA.html" class="block hover:text-red-400 transition">Stats</a>
    </div>
  </header>

  <!-- Page Title -->
  <section class="text-center py-12">
    <h2 class="text-5xl font-extrabold mb-4">Gallery</h2>
    <p class="text-lg text-gray-300">Explore moments from our matches, training, and events.</p>
  </section>

  <!-- Gallery Grid -->
  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-6 pb-16">

    <!-- Example Image -->
    <div class="rounded-xl overflow-hidden shadow-lg bg-red-950 hover:bg-red-900 transition">
      <img src="images/match1.jpg" alt="Match photo 1" class="w-full h-64 object-cover">
    </div>

    <!-- Example Video -->
    <div class="rounded-xl overflow-hidden shadow-lg bg-red-950 hover:bg-red-900 transition">
      <video controls class="w-full h-64 object-cover">
        <source src="973ee95f-2d01-4bf5-aa7c-7c35b6cef15b (1).mp4" alt="Samuel Shobande Goal vs Strood FC" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- More examples -->
    <div class="rounded-xl overflow-hidden shadow-lg bg-red-950 hover:bg-red-900 transition">
      <img src="images/training1.jpg" alt="Training session" class="w-full h-64 object-cover">
    </div>

    <div class="rounded-xl overflow-hidden shadow-lg bg-red-950 hover:bg-red-900 transition">
      <video controls class="w-full h-64 object-cover">
        <source src="videos/postmatch-interview.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Add more <img> or <video> elements as needed -->

  </section>

  <!-- Footer -->
  <footer class="text-center border-t border-red-600 py-6 text-sm">
    &copy; 2025 Medway Invicta FC. All rights reserved.
  </footer>

  <script>
    lucide.createIcons();

    // Burger menu toggle
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');
    burger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
